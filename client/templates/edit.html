<div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form name = "add_new" method="POST">
                    <div class="form-group">
                        <input type="text" name="dept" placeholder="Department Name" ng-model="dname" required/>{{ dname }}
                    </div>
                    <div class="form-group">  
                        <input type="text" name="contact" placeholder="Contact No." ng-model="cntct" required/> {{ cntct }}
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" placeholder="Address" ng-model="addr" required/>  
                    </div>
                    <div class="form-group">
                        <input type="text" name="status" placeholder="Employment Status" ng-model="status" required/>   
                    </div>
                    <div class="form-group">
                        <input type="tel" name="salary" placeholder="Salary" ng-model="sal" required/>   
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2">
                            <button ng-click="startUpdate()">Save</button>
                        </div>
                        <div class="col-md-2">
                            <button ng-click="reset()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
